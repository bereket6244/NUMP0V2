<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMP0V2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="game box" >
            <div class="menu"></div>
            <div class="preview">
                <div class="guess square" id="first">1</div>
                <div class="guess square" id="second">2</div>
                <div class="guess square" id="third">3</div>
                <div class="guess square" id="fourth">4</div>
                <div class="estimate square" id="number">4</div>
                <div class="estimate square" id ="position">4</div>
                <div class="guess square" id="first">5</div>
                <div class="guess square" id="second">6</div>
                <div class="guess square" id="third">7</div>
                <div class="guess square" id="fourth">7</div>
                <div class="estimate square" id="number">8</div>
                <div class="estimate square" id ="position">8</div>
            </div>
            <div class="keyboard">
                <button class="key span-3" data-key="1">HISTORY</button>
                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>
                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>
                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>
                <button class="key red" data-delete=""><img src="./images/backpace-key.png" alt="del"></button>
                <button class="key" data-key="0">0</button>
                <button class="key green" data-enter=""><img src="./images/enter-key.png" alt="ent"></button>
            </div>
        </div>
        <div class="history box" hidden></div>
    </div>
    
</body>
</html>
